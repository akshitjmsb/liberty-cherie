<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Deep Navy to Navy gradient -->
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B3A4D"/>
      <stop offset="100%" style="stop-color:#3D4F66"/>
    </linearGradient>
    <!-- Rose gradient -->
    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A5A5"/>
      <stop offset="100%" style="stop-color:#D4858A"/>
    </linearGradient>
    <!-- Deep red gradient -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A84848"/>
      <stop offset="100%" style="stop-color:#8B3A3A"/>
    </linearGradient>
    <!-- Olive leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A9470"/>
      <stop offset="100%" style="stop-color:#6B7355"/>
    </linearGradient>
  </defs>

  <!-- Navy background circle -->
  <circle cx="200" cy="200" r="195" fill="url(#navyGrad)"/>

  <!-- Decorative inner border -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#3D4F66" stroke-width="1"/>

  <!-- Floral wreath - matching the brand tag style -->

  <!-- Top area flowers -->
  <g transform="translate(200, 35)">
    <circle r="16" fill="url(#roseGrad)"/>
    <circle r="10" fill="#D4858A"/>
    <circle r="5" fill="#C47070"/>
  </g>
  <g transform="translate(155, 45)">
    <circle r="10" fill="url(#redGrad)"/>
    <circle r="5" fill="#8B3A3A"/>
  </g>
  <g transform="translate(245, 45)">
    <circle r="10" fill="url(#redGrad)"/>
    <circle r="5" fill="#8B3A3A"/>
  </g>
  <g transform="translate(120, 65)">
    <circle r="7" fill="#F5E6D3"/>
    <circle r="3" fill="#E8D4C0"/>
  </g>
  <g transform="translate(280, 65)">
    <circle r="7" fill="#F5E6D3"/>
    <circle r="3" fill="#E8D4C0"/>
  </g>

  <!-- Left side flowers -->
  <g transform="translate(40, 130)">
    <circle r="14" fill="url(#roseGrad)"/>
    <circle r="8" fill="#D4858A"/>
  </g>
  <g transform="translate(30, 180)">
    <circle r="10" fill="url(#redGrad)"/>
    <circle r="5" fill="#8B3A3A"/>
  </g>
  <g transform="translate(35, 230)">
    <circle r="12" fill="url(#roseGrad)"/>
    <circle r="7" fill="#D4858A"/>
  </g>
  <g transform="translate(25, 200)">
    <circle r="6" fill="#F5E6D3"/>
  </g>
  <g transform="translate(45, 280)">
    <circle r="8" fill="url(#redGrad)"/>
  </g>

  <!-- Right side flowers -->
  <g transform="translate(360, 130)">
    <circle r="14" fill="url(#roseGrad)"/>
    <circle r="8" fill="#D4858A"/>
  </g>
  <g transform="translate(370, 180)">
    <circle r="10" fill="url(#redGrad)"/>
    <circle r="5" fill="#8B3A3A"/>
  </g>
  <g transform="translate(365, 230)">
    <circle r="12" fill="url(#roseGrad)"/>
    <circle r="7" fill="#D4858A"/>
  </g>
  <g transform="translate(375, 200)">
    <circle r="6" fill="#F5E6D3"/>
  </g>
  <g transform="translate(355, 280)">
    <circle r="8" fill="url(#redGrad)"/>
  </g>

  <!-- Bottom flowers -->
  <g transform="translate(200, 365)">
    <circle r="16" fill="url(#roseGrad)"/>
    <circle r="10" fill="#D4858A"/>
    <circle r="5" fill="#C47070"/>
  </g>
  <g transform="translate(130, 345)">
    <circle r="12" fill="url(#redGrad)"/>
    <circle r="6" fill="#8B3A3A"/>
  </g>
  <g transform="translate(270, 345)">
    <circle r="12" fill="url(#redGrad)"/>
    <circle r="6" fill="#8B3A3A"/>
  </g>
  <g transform="translate(80, 320)">
    <circle r="8" fill="#F5E6D3"/>
  </g>
  <g transform="translate(320, 320)">
    <circle r="8" fill="#F5E6D3"/>
  </g>

  <!-- Olive leaves throughout -->
  <g fill="url(#leafGrad)">
    <!-- Top leaves -->
    <ellipse cx="175" cy="30" rx="14" ry="5" transform="rotate(-20, 175, 30)"/>
    <ellipse cx="225" cy="30" rx="14" ry="5" transform="rotate(20, 225, 30)"/>
    <ellipse cx="100" cy="55" rx="12" ry="4" transform="rotate(-40, 100, 55)"/>
    <ellipse cx="300" cy="55" rx="12" ry="4" transform="rotate(40, 300, 55)"/>

    <!-- Left leaves -->
    <ellipse cx="25" cy="150" rx="12" ry="4" transform="rotate(-70, 25, 150)"/>
    <ellipse cx="20" cy="210" rx="10" ry="3" transform="rotate(-80, 20, 210)"/>
    <ellipse cx="30" cy="260" rx="11" ry="4" transform="rotate(-75, 30, 260)"/>

    <!-- Right leaves -->
    <ellipse cx="375" cy="150" rx="12" ry="4" transform="rotate(70, 375, 150)"/>
    <ellipse cx="380" cy="210" rx="10" ry="3" transform="rotate(80, 380, 210)"/>
    <ellipse cx="370" cy="260" rx="11" ry="4" transform="rotate(75, 370, 260)"/>

    <!-- Bottom leaves -->
    <ellipse cx="60" cy="340" rx="12" ry="4" transform="rotate(40, 60, 340)"/>
    <ellipse cx="340" cy="340" rx="12" ry="4" transform="rotate(-40, 340, 340)"/>
    <ellipse cx="165" cy="370" rx="10" ry="4" transform="rotate(20, 165, 370)"/>
    <ellipse cx="235" cy="370" rx="10" ry="4" transform="rotate(-20, 235, 370)"/>
  </g>

  <!-- Vine/stem details -->
  <g stroke="#6B7355" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M 60 100 Q 45 150 35 200"/>
    <path d="M 340 100 Q 355 150 365 200"/>
    <path d="M 100 340 Q 150 360 200 365"/>
    <path d="M 300 340 Q 250 360 200 365"/>
  </g>

  <!-- Center sage/duck egg badge - octagonal shape like in the photo -->
  <polygon
    points="130,160 160,130 240,130 270,160 270,240 240,270 160,270 130,240"
    fill="#A8B8B0"
    stroke="#8A9C94"
    stroke-width="2"
  />

  <!-- Inner border on badge -->
  <polygon
    points="138,165 163,140 237,140 262,165 262,235 237,260 163,260 138,235"
    fill="none"
    stroke="#C5D1CB"
    stroke-width="1"
  />

  <!-- Brand name -->
  <text x="200" y="190" font-family="Georgia, 'Playfair Display', serif" font-size="36" font-weight="400" fill="#FFFFFF" text-anchor="middle" letter-spacing="3">LIBERTY</text>
  <text x="200" y="235" font-family="Georgia, 'Playfair Display', serif" font-size="28" font-style="italic" fill="#FFFFFF" text-anchor="middle">ch√©rie</text>
</svg>
