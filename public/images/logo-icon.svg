<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="navyGradI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B3A4D"/>
      <stop offset="100%" style="stop-color:#3D4F66"/>
    </linearGradient>
    <linearGradient id="roseGradI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A5A5"/>
      <stop offset="100%" style="stop-color:#D4858A"/>
    </linearGradient>
    <linearGradient id="redGradI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A84848"/>
      <stop offset="100%" style="stop-color:#8B3A3A"/>
    </linearGradient>
    <linearGradient id="leafGradI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A9470"/>
      <stop offset="100%" style="stop-color:#6B7355"/>
    </linearGradient>
  </defs>

  <!-- Navy background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#navyGradI)"/>

  <!-- Floral wreath around edge -->
  <!-- Top flower -->
  <g transform="translate(50, 8)">
    <circle r="9" fill="url(#roseGradI)"/>
    <circle r="5" fill="#D4858A"/>
    <circle r="2" fill="#C47070"/>
  </g>

  <!-- Bottom flower -->
  <g transform="translate(50, 92)">
    <circle r="9" fill="url(#roseGradI)"/>
    <circle r="5" fill="#D4858A"/>
    <circle r="2" fill="#C47070"/>
  </g>

  <!-- Left flower -->
  <g transform="translate(8, 50)">
    <circle r="8" fill="url(#redGradI)"/>
    <circle r="4" fill="#8B3A3A"/>
  </g>

  <!-- Right flower -->
  <g transform="translate(92, 50)">
    <circle r="8" fill="url(#redGradI)"/>
    <circle r="4" fill="#8B3A3A"/>
  </g>

  <!-- Diagonal flowers - roses -->
  <g transform="translate(20, 20)">
    <circle r="7" fill="url(#roseGradI)"/>
    <circle r="4" fill="#D4858A"/>
  </g>
  <g transform="translate(80, 20)">
    <circle r="7" fill="url(#roseGradI)"/>
    <circle r="4" fill="#D4858A"/>
  </g>
  <g transform="translate(20, 80)">
    <circle r="7" fill="url(#roseGradI)"/>
    <circle r="4" fill="#D4858A"/>
  </g>
  <g transform="translate(80, 80)">
    <circle r="7" fill="url(#roseGradI)"/>
    <circle r="4" fill="#D4858A"/>
  </g>

  <!-- Small cream/ivory accent flowers -->
  <g transform="translate(35, 12)">
    <circle r="4" fill="#F5E6D3"/>
  </g>
  <g transform="translate(65, 12)">
    <circle r="4" fill="#F5E6D3"/>
  </g>
  <g transform="translate(12, 35)">
    <circle r="4" fill="#F5E6D3"/>
  </g>
  <g transform="translate(88, 35)">
    <circle r="4" fill="#F5E6D3"/>
  </g>
  <g transform="translate(12, 65)">
    <circle r="4" fill="url(#redGradI)"/>
  </g>
  <g transform="translate(88, 65)">
    <circle r="4" fill="url(#redGradI)"/>
  </g>
  <g transform="translate(35, 88)">
    <circle r="4" fill="#F5E6D3"/>
  </g>
  <g transform="translate(65, 88)">
    <circle r="4" fill="#F5E6D3"/>
  </g>

  <!-- Olive leaves -->
  <g fill="url(#leafGradI)">
    <ellipse cx="28" cy="10" rx="6" ry="2" transform="rotate(-30, 28, 10)"/>
    <ellipse cx="72" cy="10" rx="6" ry="2" transform="rotate(30, 72, 10)"/>
    <ellipse cx="6" cy="42" rx="5" ry="2" transform="rotate(-60, 6, 42)"/>
    <ellipse cx="94" cy="42" rx="5" ry="2" transform="rotate(60, 94, 42)"/>
    <ellipse cx="6" cy="58" rx="5" ry="2" transform="rotate(-120, 6, 58)"/>
    <ellipse cx="94" cy="58" rx="5" ry="2" transform="rotate(120, 94, 58)"/>
    <ellipse cx="28" cy="90" rx="6" ry="2" transform="rotate(30, 28, 90)"/>
    <ellipse cx="72" cy="90" rx="6" ry="2" transform="rotate(-30, 72, 90)"/>
  </g>

  <!-- Center sage badge - octagonal -->
  <polygon
    points="38,58 35,52 35,48 38,42 62,42 65,48 65,52 62,58"
    fill="#A8B8B0"
    stroke="#8A9C94"
    stroke-width="1"
  />

  <!-- LC monogram -->
  <text x="50" y="54" font-family="Georgia, 'Playfair Display', serif" font-size="14" font-weight="500" fill="#FFFFFF" text-anchor="middle">LC</text>
</svg>
