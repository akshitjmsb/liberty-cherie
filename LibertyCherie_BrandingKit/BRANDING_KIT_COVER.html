<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Chérie - Premium Branding Kit Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-navy: #1A2744;
            --sage-blue: #8FA5A4;
            --rose-pink: #D4728C;
            --cream: #F5E6D3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--deep-navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        /* ============ MAIN COVER CARD ============ */
        .cover-container {
            position: relative;
            width: 100%;
            max-width: 700px;
        }

        .cover-card {
            background: var(--sage-blue);
            border-radius: 30px;
            padding: 120px 80px 100px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        /* ============ FLOURISHING FLORALS ============ */

        /* TOP CENTER - Main rose bouquet */
        .floral-top-main {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 280px;
            background-image: url('https://cdn.pixabay.com/photo/2020/04/15/16/13/vintage-5047308_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }

        /* TOP LEFT - Wildflower cascade */
        .floral-top-left {
            position: absolute;
            top: -60px;
            left: -60px;
            width: 220px;
            height: 220px;
            background-image: url('https://cdn.pixabay.com/photo/2021/09/30/17/45/flowers-6670649_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
            transform: rotate(-20deg);
            z-index: 5;
        }

        /* TOP LEFT - Fern accent */
        .floral-top-left-fern {
            position: absolute;
            top: 40px;
            left: -30px;
            width: 100px;
            height: 160px;
            background-image: url('https://cdn.pixabay.com/photo/2024/03/05/02/31/fern-8613535_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            transform: rotate(30deg);
            z-index: 4;
        }

        /* TOP RIGHT - Garden variety */
        .floral-top-right {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-image: url('https://cdn.pixabay.com/photo/2021/02/28/10/29/vintage-6056811_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
            transform: rotate(15deg);
            z-index: 5;
        }

        /* TOP RIGHT - Peony accent */
        .floral-top-right-peony {
            position: absolute;
            top: 60px;
            right: -20px;
            width: 120px;
            height: 120px;
            background-image: url('https://cdn.pixabay.com/photo/2017/01/18/07/12/flower-1989044_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.85;
            transform: rotate(-10deg);
            z-index: 6;
        }

        /* BOTTOM LEFT - Deep roses */
        .floral-bottom-left {
            position: absolute;
            bottom: -70px;
            left: -60px;
            width: 240px;
            height: 240px;
            background-image: url('https://cdn.pixabay.com/photo/2019/07/18/13/58/vintage-4346556_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
            transform: rotate(15deg);
            z-index: 5;
        }

        /* BOTTOM LEFT - Wildflower layer */
        .floral-bottom-left-wild {
            position: absolute;
            bottom: 20px;
            left: 40px;
            width: 140px;
            height: 140px;
            background-image: url('https://cdn.pixabay.com/photo/2021/09/30/17/45/flowers-6670649_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.75;
            transform: rotate(-15deg);
            z-index: 4;
        }

        /* BOTTOM RIGHT - Pink roses */
        .floral-bottom-right {
            position: absolute;
            bottom: -60px;
            right: -50px;
            width: 220px;
            height: 220px;
            background-image: url('https://cdn.pixabay.com/photo/2020/04/15/16/13/vintage-5047308_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
            transform: rotate(-20deg);
            z-index: 5;
        }

        /* BOTTOM RIGHT - Fern accent */
        .floral-bottom-right-fern {
            position: absolute;
            bottom: 30px;
            right: -20px;
            width: 90px;
            height: 150px;
            background-image: url('https://cdn.pixabay.com/photo/2024/03/05/02/31/fern-8613535_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.65;
            transform: rotate(-25deg);
            z-index: 4;
        }

        /* BOTTOM CENTER - Rose collage */
        .floral-bottom-center {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            background-image: url('https://cdn.pixabay.com/photo/2016/10/25/22/22/roses-1770165_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: 6;
        }

        /* LEFT SIDE - Peony */
        .floral-left-mid {
            position: absolute;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            width: 140px;
            height: 140px;
            background-image: url('https://cdn.pixabay.com/photo/2017/01/18/07/12/flower-1989044_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.85;
            z-index: 5;
        }

        /* RIGHT SIDE - Garden variety */
        .floral-right-mid {
            position: absolute;
            top: 45%;
            right: -40px;
            transform: translateY(-50%);
            width: 130px;
            height: 130px;
            background-image: url('https://cdn.pixabay.com/photo/2021/02/28/10/29/vintage-6056811_1280.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            transform: rotate(10deg);
            z-index: 5;
        }

        /* ============ CONTENT ============ */
        .cover-content {
            position: relative;
            z-index: 20;
            text-align: center;
            padding-top: 80px;
        }

        .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 72px;
            font-weight: 400;
            letter-spacing: 18px;
            color: white;
            text-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .brand-tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-style: italic;
            color: var(--deep-navy);
            margin-top: 8px;
            letter-spacing: 3px;
        }

        .brand-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 8px;
            color: var(--rose-pink);
            text-transform: uppercase;
            margin-top: 50px;
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 800px) {
            body {
                padding: 30px;
            }

            .cover-card {
                padding: 100px 40px 80px;
                border-radius: 20px;
            }

            .brand-name {
                font-size: 42px;
                letter-spacing: 10px;
            }

            .brand-tagline {
                font-size: 24px;
            }

            .floral-top-main {
                width: 180px;
                height: 180px;
                top: -50px;
            }

            .floral-top-left,
            .floral-top-right,
            .floral-bottom-left,
            .floral-bottom-right {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="cover-card">
            <!-- Top Florals -->
            <div class="floral-top-left"></div>
            <div class="floral-top-left-fern"></div>
            <div class="floral-top-main"></div>
            <div class="floral-top-right"></div>
            <div class="floral-top-right-peony"></div>

            <!-- Side Florals -->
            <div class="floral-left-mid"></div>
            <div class="floral-right-mid"></div>

            <!-- Bottom Florals -->
            <div class="floral-bottom-left"></div>
            <div class="floral-bottom-left-wild"></div>
            <div class="floral-bottom-center"></div>
            <div class="floral-bottom-right"></div>
            <div class="floral-bottom-right-fern"></div>

            <!-- Content -->
            <div class="cover-content">
                <div class="brand-name">LIBERTY</div>
                <div class="brand-tagline">chérie</div>
                <div class="brand-subtitle">Premium Branding Kit</div>
            </div>
        </div>
    </div>
</body>
</html>
