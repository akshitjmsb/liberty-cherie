<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Mini rose -->
    <g id="mini-rose">
      <ellipse cx="0" cy="0" rx="3" ry="2.5" fill="currentColor"/>
      <ellipse cx="-2" cy="-1.5" rx="2" ry="1.8" fill="currentColor" opacity="0.85"/>
      <ellipse cx="2" cy="-1.5" rx="2" ry="1.8" fill="currentColor" opacity="0.85"/>
      <ellipse cx="0" cy="-2.5" rx="1.5" ry="1.2" fill="currentColor" opacity="0.9"/>
    </g>
    <!-- Mini 5-petal flower -->
    <g id="mini-flower">
      <ellipse cx="0" cy="-2" rx="1.2" ry="2" fill="currentColor"/>
      <ellipse cx="1.9" cy="-0.6" rx="1.2" ry="2" fill="currentColor" transform="rotate(72)"/>
      <ellipse cx="1.2" cy="1.6" rx="1.2" ry="2" fill="currentColor" transform="rotate(144)"/>
      <ellipse cx="-1.2" cy="1.6" rx="1.2" ry="2" fill="currentColor" transform="rotate(216)"/>
      <ellipse cx="-1.9" cy="-0.6" rx="1.2" ry="2" fill="currentColor" transform="rotate(288)"/>
      <circle cx="0" cy="0" r="1" fill="#f5e6d3"/>
    </g>
    <!-- Mini leaf -->
    <g id="mini-leaf">
      <path d="M0,-4 Q2.5,-2 0,4 Q-2.5,-2 0,-4" fill="currentColor"/>
    </g>
    <!-- Mini bud -->
    <g id="mini-bud">
      <ellipse cx="0" cy="0" rx="1.2" ry="2" fill="currentColor"/>
      <path d="M-1.2,1 Q0,-0.5 1.2,1" fill="#5a6b4a" opacity="0.5"/>
    </g>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a2744"/>

  <!-- Delicate vine curves around the circle -->
  <path d="M25,25 Q15,40 20,55 Q25,70 22,82" stroke="#5a6b4a" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M75,25 Q85,40 80,55 Q75,70 78,82" stroke="#5a6b4a" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M35,15 Q50,12 65,15" stroke="#5a6b4a" stroke-width="0.6" fill="none" opacity="0.5"/>

  <!-- Top floral arrangement -->
  <g transform="translate(35, 18)">
    <use href="#mini-rose" style="color: #b36b7a"/>
  </g>
  <g transform="translate(50, 14)">
    <use href="#mini-flower" style="color: #f5e6d3" transform="scale(0.8)"/>
  </g>
  <g transform="translate(65, 18)">
    <use href="#mini-rose" style="color: #d4728c"/>
  </g>
  <g transform="translate(43, 22) rotate(-20)">
    <use href="#mini-leaf" style="color: #5a6b4a" transform="scale(0.6)"/>
  </g>
  <g transform="translate(57, 22) rotate(20)">
    <use href="#mini-leaf" style="color: #5a6b4a" transform="scale(0.6)"/>
  </g>

  <!-- Left floral arrangement -->
  <g transform="translate(24, 30)">
    <use href="#mini-rose" style="color: #d4728c"/>
  </g>
  <g transform="translate(18, 45)">
    <use href="#mini-flower" style="color: #c64b4b" transform="scale(0.7)"/>
  </g>
  <g transform="translate(22, 58) rotate(-15)">
    <use href="#mini-leaf" style="color: #5a6b4a" transform="scale(0.7)"/>
  </g>
  <g transform="translate(20, 72)">
    <use href="#mini-bud" style="color: #f5e6d3"/>
  </g>
  <g transform="translate(28, 82)">
    <use href="#mini-rose" style="color: #b36b7a" transform="scale(0.8)"/>
  </g>

  <!-- Right floral arrangement -->
  <g transform="translate(76, 30)">
    <use href="#mini-rose" style="color: #c64b4b"/>
  </g>
  <g transform="translate(82, 45)">
    <use href="#mini-flower" style="color: #d4728c" transform="scale(0.7)"/>
  </g>
  <g transform="translate(78, 58) rotate(15)">
    <use href="#mini-leaf" style="color: #5a6b4a" transform="scale(0.7)"/>
  </g>
  <g transform="translate(80, 72)">
    <use href="#mini-bud" style="color: #f5e6d3"/>
  </g>
  <g transform="translate(72, 82)">
    <use href="#mini-rose" style="color: #d4728c" transform="scale(0.8)"/>
  </g>

  <!-- Center monogram -->
  <rect x="30" y="35" width="40" height="30" rx="3" fill="#8fa5a4"/>
  <rect x="32" y="37" width="36" height="26" rx="2" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  <text x="50" y="53" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">LC</text>
  <text x="50" y="62" font-family="Georgia, serif" font-size="6" font-style="italic" fill="#ffffff" text-anchor="middle">ch√©rie</text>
</svg>
